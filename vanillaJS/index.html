<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .movies-area {
            justify-content: space-around;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Search Film</a>
        </nav>
    </header>
    <main class="container mt-2">
        <form>
            <fieldset class="form-group">
                <label for="searchTerm">Search</label>
                <input type="text" class="form-control" id="searchTerm" placeholder="Enter film name...">
            </fieldset>
            <button type="submit" class="btn btn-dark">Search</button>
        </form>
        <section class="row movies-area">
            <section class="mt-2 col-9 row" id="results">

            </section>
            <section class="mt-2 col-3 row">
                <h3>Watchlist</h3>
                <section class="row" id="watch-list">

                </section>
            </section>
        </section>

    </main>
</body>
<script src="app.js" charset="utf-8"></script>

</html>
